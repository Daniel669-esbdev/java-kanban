<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная работа №3</title>
</head>
<body style="font-family: Arial; background-color: #c2bebe; margin: 40px;">

  <h2>Форма регистрации</h2>

  <form action="#" method="post">

    <label>Фамилия: <input type="text" name="fam"></label><br><br>
    <label>Имя: <input type="text" name="name"></label><br><br>
    <label>Отчество: <input type="text" name="otch"></label><br><br>

    <label>Пароль: <input type="password" name="password"></label><br><br>

    <label>Число:
      <select name="chislo">
        <option value="1" selected>1</option>
        <script>
          for (let i = 2; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </label><br><br>

    <label>Месяц:
      <select name="month">
        <option value="1" selected>январь</option>
        <option value="2">февраль</option>
        <option value="3">март</option>
        <option value="4">апрель</option>
        <option value="5">май</option>
        <option value="6">июнь</option>
        <option value="7">июль</option>
        <option value="8">август</option>
        <option value="9">сентябрь</option>
        <option value="10">октябрь</option>
        <option value="11">ноябрь</option>
        <option value="12">декабрь</option>
      </select>
    </label><br><br>

    <label>Год:
      <select name="year">
        <option value="1976" selected>1976</option>
        <script>
          for (let y = 1977; y <= 1986; y++) {
            document.write(`<option value="${y}">${y}</option>`);
          }
        </script>
      </select>
    </label><br><br>

    <label>Ваш пол:
      <select name="sex">
        <option value="man" selected>мужской</option>
        <option value="woman">женский</option>
      </select>
    </label><br><br>

    <p>Нравится ли Вам информатика:</p>
    <label><input type="radio" name="inf" value="yes" checked> Да</label><br>
    <label><input type="radio" name="inf" value="no"> Нет</label><br>
    <label><input type="radio" name="inf" value="notsure"> Не уверен</label><br><br>

    <p>Что входит в Ваши интересы:</p>
    <label><input type="checkbox" name="like" value="kino"> Кино</label><br>
    <label><input type="checkbox" name="like" value="theatre"> Театр</label><br>
    <label><input type="checkbox" name="like" value="music"> Музыка</label><br>
    <label><input type="checkbox" name="like" value="sport" checked> Спорт</label><br><br>

    <input type="reset" value="Очистить">
    <input type="submit" value="Отправить">

  </form>
</body>
</html>
